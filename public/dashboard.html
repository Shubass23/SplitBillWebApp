<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Dashboard - SplitBill</title>
</head>
<body>
    <!-- Content -->
    <div class="content">
        <!-- Heroes -->
        <div class="heroes">
            <img src="../assets/images/coin-background.png" alt="coin-background">
            <div class="description">
                <h2>Split With Ease</h2>
                <p>Say goodbye to awkward calculations and disputes, and hello to hassle-free outings with friends!</p>
            </div>   
        </div>
        
        <!-- Expenses -->
        <div class="expenses">
            <button class="add-expense-button">Add an Expense</button>
            <div class="expenses-list">
                <h2>No Expenses Yet ! Jom Lepak !</h2>
            </div>
        </div>
    </div>
</body>
</html>
