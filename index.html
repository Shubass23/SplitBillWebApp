<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitBill</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Header Navigation Bar -->
    <header>
        <div class="header-tab">
            <div class="logo">
                <img src="./assets/images/coin.svg" alt="coin icon">
                <p>SPLITBILL</p>
            </div>
            <div class="header-page">
                <a href="#">Dashboard</a>
                <a href="#"> About</a>
            </div>
            <div class="authtenticate">
                <button class="login-button">Login</button>
                <button class="signup-button">Signup</button>
                <button class="menu-button"><img src="./assets/images/list.svg" alt="list icon"></button>
            </div>    
        </div>
    </header>
    <!-- Heroes -->
    <div class="heroes">
        <img src="./assets/images/coin-background.png" alt="">
        <div class="heroes-content">
            <h2>Split With Ease</h2>
            <p>Say goodbye to awkward calculations and disputes, and hello to hassle-free outings with friends!</p>
        </div>  
    </div>
    <!-- Content -->
    <div class="content">
        <div class="expenses">
            <button class="add-expense-button">Add an Expense</button>
            <div class="expenses-list">
                <h2>No Expenses Yet ! Jom Lepak !</h2>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>@ItsMeShubass</p>
    </div>
